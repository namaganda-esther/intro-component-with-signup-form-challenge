<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple signup Page</title>
    <!-- css bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container my-5">
        <div class="card text-center my-5 p-5" style="background-color: hsl(0, 100%, 74%);">
            <div class="row">
                <div class="col-md-6 pt-5 text-white text-start" id="content">
                    <h1 class="card-text">Learn to code by watching others</h1>
                    <p class="card-text">See how experienced developers solve problems 
                        in real-time. Watching scripted tutorials is
                        great, but understanding how developers think 
                        is invaluable.
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <button class="btn text-white"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
                    </div>
                    <div class="card p-5 border border-1 rounded-3 text-muted">
                        <form action="">
                            <input type="text" class="form-control form-control-lg border-2 mb-3 text-muted" id="fname" placeholder="First Name" required>
                           
                            <input type="text" class="form-control form-control-lg border-2 mb-3 text-muted" id="lname" placeholder="Last Name" required>
                            
        
                            <input type="email" class="form-control form-control-lg border-2 mb-3 text-muted" id="email" placeholder="Email Address" required>
                           
        
                            <input type="password" class="form-control form-control-lg border-2 mb-3 text-muted" id="password" placeholder="Password" required>
    
                            <button class="btn btn-success btn-sm form-control mb-3 text-muted" id="sub-button" type="submit">CLAIM YOUR FREE TRIAL</button>
                        </form>  
                    </div>
                    <p class="text-center text-muted mt-3">By clicking the button, you are agreeing to our <mark>Terms and Services</mark></p>

                </div>
            </div>
        </div>
    </div>

    <!-- JS bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
